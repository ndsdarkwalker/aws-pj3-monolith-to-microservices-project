language: node_js
node_js:
  - 16
services:
  - docker

install:
  - echo "nothing needs to be installed"

before_script:
  - echo "no tests"

script:
  - docker --version
  - export DOCKER_BUILDKIT=0
  - export COMPOSE_DOCKER_CLI_BUILD=0
  - docker build -t udagram-api-feed udagram-api-feed -f Dockerfile.txt .
  - docker build -t udagram-api-user udagram-api-user -f Dockerfile.txt .
  - docker build -t udagram-frontend udagram-frontend -f Dockerfile.txt .
  - docker build -t reverseproxy udagram-reverseproxy -f Dockerfile.txt .
  #tagging
  - docker tag udagram-api-feed vladhoang/udagram-api-feed:v1
  - docker tag udagram-api-user vladhoang/udagram-api-user:v1
  - docker tag udagram-frontend vladhoang/udagram-frontend:v2
  - docker tag reverseproxy vladhoang/reverseproxy:v1
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push vladhoang/udagram-api-feed:v1
  - docker push vladhoang/udagram-api-user:v1
  - docker push vladhoang/udagram-frontend:v2
  - docker push vladhoang/reverseproxy:v1
